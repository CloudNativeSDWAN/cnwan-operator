kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cnwan-operator-manager-role
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - namespaces
      - services
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
